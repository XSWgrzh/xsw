server:
  port: 40003
  servlet:
    context-path: /blog
#dubbo

dubbo:
  scan:
    base-packages: com.xsw.blog.rpc
  application:
    name: xsw-blog
  cloud:
    subscribed-services: ""
spring:
  application:
    name: xsw-blog
  cloud:
    seata:
      tx-service-group: tx_group
#seata:
seata:
  enable-auto-data-source-proxy: false
  tx-service-group: tx_group

mybatis-plus:
  mapper-locations: com.xsw.blog.mapper
